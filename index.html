<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #hangman-drawing {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #hangman-drawing img {
            max-width: 100px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Hangman Game</h1>
        <div id="hangman-drawing" class="mb-4">
            <img src="images/0.png" alt="Hangman Drawing" id="hangman-img">
        </div>
        <p id="word-display" class="text-2xl mb-4">_ _ _ _ _</p>
        <input type="text" id="letterInput" class="border-2 border-blue-400 p-2 rounded mb-4" maxlength="1" placeholder="Enter a letter">
        <button id="guessButton" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Guess</button>
        <p id="incorrect-letters" class="text-lg mb-4"></p>
        <p id="attempts" class="text-sm text-gray-500 mb-4">Attempts left: 6</p>
        <button id="restartButton" class="bg-green-500 text-white px-4 py-2 rounded hidden">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
